<h2>User</h2>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Compay</th>
    <th scope="col">Contact</th>
    <th scope="col">Country</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.company }}</td>
      <td>{{ user.contact }}</td>
      <td>{{ user.country }}</td>
    </tr>
  </tbody>
</table>
<ng-template #loading>
  Loading...
</ng-template>
